<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        .error-container { background-color: #ffebee; border: 1px solid #ffcdd2; padding: 20px; border-radius: 5px; }
        h1 { color: #b71c1c; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>An error occurred</h1>
        <p>{{ error_message }}</p>
        <a href="{{ url_for('index') }}">Try again</a>
    </div>
</body>
</html>
